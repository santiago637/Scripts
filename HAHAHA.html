<!DOCTYPE html>
<html>
<head>
  <title>ERROR RYG-X13.02</title>
  <style>
    body {
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .error-message {
      position: absolute;
      font-size: 18px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
<script>
  function generateChaos() {
    for (let i = 0; i < 50; i++) {
      let msg = document.createElement("div");
      msg.className = "error-message";
      msg.innerText = "⚠️ CODE_0xF0R6ED_R3ST activated";
      msg.style.left = Math.random() * window.innerWidth + "px";
      msg.style.top = Math.random() * window.innerHeight + "px";
      msg.style.color = `rgb(${Math.random()*255},0,0)`;
      document.body.appendChild(msg);
    }
  }

  setInterval(generateChaos, 800); // Crea más mensajes cada 0.8 segundos
</script>
</body>
</html>
